# This is a basic workflow to help you get started with Actions

name: ThundraCI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ 2.0.x ]
  pull_request:
    branches: [ 2.0.x ]
  schedule:
    - cron: '0 0 * * *'  # every day at midnight

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Thundra Maven Test Instrumentation
        uses: thundra-io/thundra-maven-test-action@v1
        env:
           THUNDRA_AGENT_REPORT_REST_BASEURL: https://collector.thundra.us/v1
        with:
          apikey: 730b785e-8da6-4848-8cac-190a52812616
          project_id: d00831dd-8e51-49e7-8603-88f4960abb6a
          command: mvn clean install
