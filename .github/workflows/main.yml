# This is a basic workflow to help you get started with Actions

name: ThundraCI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ 2.0.x ]
  pull_request:
    branches: [ 2.0.x ]
  schedule:
    - cron: '0 0 * * *'  # every day at midnight

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Thundra Maven Test Instrumentation
        uses: thundra-io/thundra-maven-test-action@v1
        env:
           THUNDRA_AGENT_REPORT_REST_BASEURL: https://collector.thundra.me/v1
        with:
          apikey: 201fc8db-2cd7-4c52-830f-b6d87a5f0914
          project_id: 5fc45b53-47cb-43fa-89a5-670e08ecbb3b
          command: mvn clean install
